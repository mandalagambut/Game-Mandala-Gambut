<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penjaga Gambut</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="page-home" class="screen">
    <div class="content-box">
      <h1>PENJAGA<br>GAMBUT</h1>
      <p class="subtitle">Sebuah Game Dilema Lingkungan</p>
      
      <div class="tutorial">
        <p>üî• <strong>Misi Kamu:</strong></p>
        <p>Pimpin desa selama <strong>10 Ronde</strong>. Seimbangkan Ekologi, Sosial, dan Ekonomi.</p>
      </div>

      <button id="btn-start" class="btn-large">MULAI PETUALANGAN</button>
    </div>
  </div>

  <div id="page-game" class="screen hidden">
    <div class="game-layout">
      
      <div class="stats-bar">
        <div class="stat-item">üå≥ <span id="val-eko">10</span></div>
        <div class="stat-item">‚ù§Ô∏è <span id="val-sos">10</span></div>
        <div class="stat-item">üí≤ <span id="val-ekn">10</span></div>
      </div>

      <div class="decision-area">
        <div class="scenario-box">
          <h3 id="label-ronde">RONDE 1/10</h3>
          <p id="text-masalah">Memuat skenario...</p>
        </div>

        <div id="card-container" class="cards-list"></div>

        <button id="btn-next" class="btn-action" onclick="selesaiRonde()">KONFIRMASI PILIHAN</button>
      </div>

      <div class="visual-area">
        <img src="image/background.png" class="base-img">
        <img src="image/overlay_ekologi.png" class="overlay overlay-eko">
        <img src="image/overlay_sosial.png" class="overlay overlay-sos">
        <img src="image/overlay_ekonomi.png" class="overlay overlay-ekn">
      </div>
      
    </div>
  </div>

  <div id="page-result" class="screen hidden">
    <div class="content-box">
      <h1 id="res-title">GAME OVER</h1>
      <div id="res-icon" style="font-size: 5rem; margin: 20px;">üèÜ</div>
      <p id="res-desc">Deskripsi hasil...</p>
      
      <div class="final-stats">
        <span>üå≥ <b id="end-eko">0</b></span>
        <span>‚ù§Ô∏è <b id="end-sos">0</b></span>
        <span>üí≤ <b id="end-ekn">0</b></span>
      </div>

      <button id="btn-restart" class="btn-large">MAIN LAGI</button>
    </div>
  </div>

  <audio id="bgm" loop>
    <source src="suara/bgm-tenang.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
